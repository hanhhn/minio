version: "2"

services:
  minio1:
    image: minio/minio
    container_name: minio_image
    volumes:
      - /app/minio/images:/images
      # - /app/minio/certs1:${HOME}/.minio/certs
    ports:
      - "9001:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /images

  minio2:
    image: minio/minio
    container_name: minio_file
    volumes:
      - /app/minio/files:/files
      # - /app/minio/certs2:${HOME}/.minio/certs
    ports:
      - "9002:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /files

  nginx:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - /app/nginx/conf.d:/etc/nginx/conf.d
      - /app/certbot/conf:/etc/letsencrypt
      - /app/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
